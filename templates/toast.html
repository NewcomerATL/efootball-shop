{% load static %}
<div 
  id="toast-component"
  class="fixed bottom-6 right-6 flex items-start gap-3 max-w-sm p-4 rounded-xl shadow-lg 
         bg-white/90 backdrop-blur-md border border-gray-200 
         opacity-0 translate-y-10 scale-95 transition-all duration-500 ease-out z-50"
>
  <div id="toast-icon" class="text-2xl mt-0.5"></div>
  <div class="flex-1">
    <h3 id="toast-title" class="font-semibold text-gray-900">Default Title</h3>
    <p id="toast-message" class="text-gray-700 text-sm mt-1">Default message</p>
  </div>
  <button 
    id="toast-close" 
    class="ml-2 text-gray-400 hover:text-gray-600 transition" 
    onclick="hideToast()"
  >
    &times;
  </button>
</div>

<script src="{% static 'js/toast.js' %}"></script>
