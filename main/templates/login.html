{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - eFootball Shop</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center px-6 py-12 bg-gradient-to-br from-slate-50 via-blue-100 to-slate-200">
  <div class="max-w-md w-full">
    <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-md border border-slate-200 p-8 sm:p-10">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Sign In</h1>
        <p class="text-slate-600">Welcome back to eFootball Shop</p>
      </div>

      <!-- Form -->
      <form method="POST" action="" class="space-y-6" id="loginForm">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow hover:bg-red-600 transition-colors">
          Sign In
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center pt-6 border-t border-slate-200">
        <p class="text-slate-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-blue-600 hover:text-red-600 font-medium transition-colors">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Toast JS -->
<script src="{% static 'js/toast.js' %}"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // cegah reload halaman
    
    const formData = new FormData(form);
    const csrfToken = formData.get("csrfmiddlewaretoken");

    try {
      const response = await fetch("{% url 'main:login' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": csrfToken
        },
        body: formData
      });

      // Jika login berhasil, server redirect â†’ langsung ke halaman utama
      if (response.redirected) {
        showToast("Success", "Login successful! Redirecting...", "success");
        setTimeout(() => window.location.href = response.url, 1200);
        return;
      }

      // Ambil HTML response dari server untuk parsing pesan
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, "text/html");

      // Ambil pesan Django messages
      const messages = doc.querySelectorAll("[class*='bg-red-'], [class*='bg-green-']");

      // Bersihkan toast sebelumnya (opsional)
      // showToast bisa otomatis handle multiple toast, jadi ini optional

      if (messages.length > 0) {
        messages.forEach(msg => {
            let title = "Info";
            let body = msg.textContent.trim();

            if (msg.className.includes("bg-green")) {
                title = "Sukses!";
                body = "Login berhasil";
                showToast(title, body, "success");
            } else if (msg.className.includes("bg-red")) {
                title = "Maaf!";
                body = "Login gagal";
                showToast(title, body, "error");
            } else {
                showToast(title, body, "info");
            }
        });
      }


    } catch (err) {
      console.error(err);
      showToast("Error", "Unexpected error occurred.", "error");
    }
  });
});
</script>
{% endblock content %}
