{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - eFootball Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-100 to-slate-200 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-xl p-8 shadow-md hover:shadow-xl transition duration-300">
        
        <!-- Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your eFootball Shop account</p>
        </div>

        <!-- Form -->
        <form id="registerForm" method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 hover:scale-[1.02] shadow-md">
            Create Account
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-red-600 font-semibold transition-colors duration-300">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast JS -->
<script src="{% static 'js/toast.js' %}"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const csrfToken = formData.get("csrfmiddlewaretoken");

    try {
      const response = await fetch("{% url 'main:register' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": csrfToken,
          "X-Requested-With": "XMLHttpRequest"
        },
        body: formData
      });

      const data = await response.json();

      // Hapus toast lama agar tidak tumpang tindih
      const oldToasts = document.querySelectorAll(".toast");
      oldToasts.forEach(t => t.remove());

      if (data.success) {
        showToast("Sukses!", "Registrasi berhasil", "success");

        // Redirect ke login setelah 1,5 detik
        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 1500);
      } else {
        // Tampilkan setiap error sebagai toast
        data.errors.forEach(err => {
          showToast("Maaf!", err, "error");
        });
      }

    } catch (err) {
      console.error(err);
      showToast("Error", "Terjadi kesalahan tak terduga.", "error");
    }
  });
});
</script>
{% endblock content %}
